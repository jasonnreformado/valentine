<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    body {
      background: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      font-family: 'Anton', sans-serif;
      justify-content: center;
      align-items: center;
      perspective: 1300px;
      margin: 0; /* Remove default margin */
    }
  </style>
</head>
<body>

<div id="chocolate_rains" class="container">
  <!-- Your existing Valentine's Day card HTML structure goes here -->
  <div class="valentines">
    <div class="envelope"></div>
    <div class="front"></div>
    <div class="card">
      <div class="text">Happy<br>Valentine's<br>Day!</div>
      <div class="heart"></div>
    </div>
    <div class="hearts">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
    </div>
  </div>
  <div class="shadow"></div>
</div>

</body>
</html>
